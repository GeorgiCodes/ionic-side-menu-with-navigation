<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ionic Seed</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- ionic css -->
    <link href="css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="js/ionic.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-animate.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-touch.js"></script>
    <script src="js/angular/angular-sanitize.js"></script>
    <script src="js/ionic-angular.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <!-- 'sideMenuApp' is the name of this angular module (js/app.js)-->
  <body ng-app="sideMenuApp">

  <div ng-controller="MenuController">
      <side-menus>

          <!-- Center content -->
          <pane id="navRouter" side-menu-content nav-router>
              <header class="bar bar-header bar-assertive">
                  <button class="button button-icon" ng-click="openLeft()"><i class="icon ion-navicon"></i></button>
                  <h1 class="title">Slide Me</h1>
              </header>
              <!-- where the content of each page will be rendered -->
              <ng-view></ng-view>
          </pane>

          <!-- Left Side Menu -->
          <side-menu side="left">
              <header class="bar bar-header bar-assertive">
                  <h1 class="title">Menu</h1>
              </header>
              <content has-header="true">
                  <ul class="list">
                      <a href="{{item.link}}" class="item item-icon-left" ng-repeat="item in list"
                         ng-click="openLeft()">
                          <i ng-class="item.iconClass"></i>
                          {{item.text}}
                      </a>
                  </ul>
              </content>
          </side-menu>
      </side-menus>
  </div>

  </body>
</html>
